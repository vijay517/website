<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--import bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>


    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top py-3">
        <div>
            <span class="navbar-brand">Concrete Production Monitoring System</span>
        </div>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="./models.html">Models</a></li>
                <li class="nav-item"><a class="nav-link" href="./prescriptive.html">Prescriptive Analysis</a></li>
            </ul>
        </div>
    </nav>

    <!-- Deployed Predictive Model Section-->
    <div class="container mt-4 container-md">
        <div class="card w-100 m-auto" id="card-section-1">
            <div class="card-body">
                <h4 class="card-title text-center">DEPLOYED PREDICTIVE MODEL</h4>
                <div class="text-center">
                    <img class="card-img-top m-auto" src="model_image.png" alt="Card image">
                </div>
                <p class="card-text">
                <table class="table table-hover bg-light text-left">
                    <tbody>
                        <tr>
                            <th scope="row">MODEL NAME</th>
                            <td>NIL</td>
                        </tr>
                        <tr>
                            <th scope="row">MODEL ACCURACY</th>
                            <td>NIL</td>
                        </tr>
                        <tr>
                            <th scope="row">DEPLOYMENT STATUS</th>
                            <td><button action type="button" class="btn btn-danger">NOT ACTIVE</button></td>
                        </tr>
                </table>
                </p>
            </div>
        </div>
    </div>

    <!-- Available Model Section-->
    <div class="container mt-5 ">
        <div class="card w-100 m-auto" id="card-section-2">
            <div class="card-body">
                <h4 class="card-title text-center">PREDICTIVE MODELS IN THE CLOUD</h4>
                <p class="card-text">
                <table class="table table-hover mt-4">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">S.NO</th>
                            <th scope="col">MODEL NAME</th>
                            <th scope="col">ACCURACY</th>
                            <th scope="col">DEPLOY</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-light">
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td><button action type="button" class="btn btn-primary">DEPLOY</button></td>
                        </tr>
                    </tbody>
                </table>
                </p>
            </div>
        </div>
    </div>
    <br>
    <!-- History Table -->
    <script src="./models.js"></script>
</body>

</html>
